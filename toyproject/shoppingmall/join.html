<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>

    <!-- 웹 폰트 나눔스퀘어 네오 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/931727edad.js" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

</head>

<body>
    <header class="header on">

    </header>

    <section class="join">
        <div class="join_inner">
            <div class="join_wrap">
                <h3>JOIN</h3>

                <form action="/join" method="post">
                    <div>
                        <p>이름</p>
                        <input class="join_name" type="text" name="name">
                    </div>
                    <div>
                        <p>연락처</p>
                        <input class="join_email" type="tel" name="email" placeholder="01072527544">
                    </div>

                    <div>
                        <p>주소</p>
                        <input class="join_email" type="text" name="email" placeholder="우편번호찾기">
                    </div>

                    <div>
                        <p>상세주소</p>
                        <input class="join_email" type="text" name="email" placeholder="">
                    </div>

                    <div class="email-wrap">
                        <p>이메일 주소</p>
                        <input class="join_email" type="email" name="email" placeholder="예) kream@kream.co.kr">
                        <button>이메일 인증</button>
                    </div>

                    <div class="email-wrap">
                        <p>이메일 인증번호 확인</p>
                        <input class="join_email" type="" name="email" placeholder="이메일 인증번호">
                        <button>인증 확인</button>
                    </div>

                    <div>
                        <p>비밀번호</p>
                        <input class="join_password" type="password" name="password" maxlength="16">
                    </div>

                    <div>
                        <p>비밀번호 확인</p>
                        <input class="join_password" type="password" name="password" maxlength="16">
                    </div>

                    <input class="join_submit" type="submit" value="회원가입">




                </form>
            </div>
        </div>

    </section>



    <footer class="footer">

    </footer>

</body>

</html>
