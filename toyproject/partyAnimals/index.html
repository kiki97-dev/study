<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>party animals</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/931727edad.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main">
        <div class="todolist">
            <div class="todolist__top">
                <h1>TO DO LIST</h1>
                <button class="addBtn"><i class="fa-solid fa-square-plus"></i>ADD</button>
            </div>

            <div class="todolist__mid">
                <div class="todolist__mid-inner">

                    <div class="todolist__mid-day">
                        <i class="fa-solid fa-clock"></i>
                        <p>
                            <span class="todolist-day">
                            </span>
                            <span class="todolist-clock">
                            </span>
                        </p>
                    </div>

                    <div class="todolist__mid-weather">
                        <img src="" alt="" class="weather-icon">
                        <p>
                            <span class="area">
                                날씨
                            </span>
                            <span class="weather">
                                햇살 샤르륵
                            </span>
                        </p>
                    </div>


                </div>

            </div>

            <div class="todolist__btm">
                <div class="todolist__btm-inner">
                    <ul>
                        <li>
                            <p>오늘도 아자아자 화이자 :)</p>
                            <button>
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </li>
                        <li>
                            <p>야무지게 공부하기</p>
                            <button>
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </li>
                        <li>
                            <p>땀뻘뻘나게 운동하기</p>
                            <button>
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </li>
                        


                    </ul>
                </div>
            </div>

        </div>


    </section>

    <div class="list-add">
        <div class="list-add__bg"></div>

        <div class="list-add__popup">
            <div class="list-add__popup-top">
                <p>TO DO LIST ADD</p>
                <button class="addClose"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
            <div class="list-add__popup-mid">
                <input type="text" placeholder="오늘 할 일">
                <button>ADD</button>
            </div>

        </div>
    </div>

    <script defer src="./js/app.js"></script>
    <script defer src="./js/date.js"></script>
    <script defer src="./js/weather.js"></script>
</body>

</html>
