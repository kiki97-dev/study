<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>party animals</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/931727edad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bell">
        <div class="bell__bg"></div>

        <div class="bell__popup">
            <div class="bell__popup-top">
                <img src="./img/ball.png" alt="">
            </div>
            <div class="bell__popup-mid">
                <p>
                    파티애니멀즈 미디어 자산을 기반으로한 팬 콘텐츠입니다. <br>
                    1920x1080 화면에 최적화 되어있습니다. <br>
                    위치정보를 기반으로 날씨정보를 제공합니다.
                </p>
                <button class="bell-btn">FINE</button>
            </div>

        </div>
    </div>

    <section class="main">
        <div class="todolist">
            <div class="todolist__top">
                <h1>TO DO LIST</h1>
                <button class="addBtn"><i class="fa-solid fa-square-plus"></i>ADD</button>
            </div>

            <div class="todolist__mid">
                <div class="todolist__mid-inner">

                    <div class="todolist__mid-day">
                        <i class="fa-solid fa-clock"></i>
                        <p>
                            <span class="todolist-day">
                            </span>
                            <span class="todolist-clock">
                                loading...
                            </span>
                        </p>
                    </div>

                    <div class="todolist__mid-weather">
                        <img src="" alt="" class="weather-icon">
                        <p>
                            <span class="area">
                                날씨
                            </span>
                            <span class="weather">
                                햇살 샤르륵
                            </span>
                        </p>
                    </div>


                </div>

            </div>

            <div class="todolist__btm">
                <div class="todolist__btm-inner">
                    <ul class="todolist-ul">
                        <li class="todolist-li on">
                            <i class="fa-solid fa-square-check"></i>
                            <p>오늘도 아자아자 화이자 :)</p>
                            <button class="todolist-delete">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </li>
                        <li class="todolist-li">
                            <i class="fa-solid fa-square-check"></i>
                            <p>야무지게 공부하기</p>
                            <button class="todolist-delete">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </li>
                        <li class="todolist-li">
                            <i class="fa-solid fa-square-check"></i>
                            <p>땀뻘뻘나게 운동하기</p>
                            <button class="todolist-delete">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </li>
                        


                    </ul>
                </div>
            </div>

        </div>

        <ul class="icon">
            <li>
                <button>
                    <img src="./img/icon-01.png" alt="">
                </button>
            </li>
            <li>
                <button>
                    <img src="./img/icon-02.png" alt="">
                </button>
            </li>
            <li>
                <button>
                    <img src="./img/icon-03.png" alt="">
                </button>
            </li>
            <li>
                <button>
                    <img src="./img/icon-04.png" alt="">
                </button>
            </li>
            <li>
                <button>
                    <img src="./img/icon-05.png" alt="">
                </button>
            </li>
            <li>
                <button>
                    <img src="./img/icon-06.png" alt="">
                </button>
            </li>
            

        </ul>


    </section>

    <div class="list-add">
        <div class="list-add__bg"></div>

        <div class="list-add__popup">
            <div class="list-add__popup-top">
                <p>TO DO LIST ADD</p>
                <button class="addClose"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
            <div class="list-add__popup-mid">
                <input type="text" placeholder="오늘 할 일" class="todo-input">
                <button class="todo-input-btn">ADD</button>
            </div>

        </div>
    </div>

    <script defer src="./js/app.js"></script>
    <script defer src="./js/date.js"></script>
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/todo.js"></script>
</body>

</html>
